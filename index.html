<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./assets/img/Logo.png" alt="toboolist">
            <strong class="logotext">Toboolist</strong>
        </div>
    </header>
    <main>
        <div class="task">
            <div class="addtask">
                <div class="button">
                <button class="blue_button">Add Task</button>
                <button class="grey_button">Add selection</button> 
               </div> 
              
            </div> 
            <hr>
          
            <div class="NewTask">
                <strong>&#9660; New Task</strong>
                <br>
                <span class="check">&#10003</span>
                Quarterly Newsletter
                <span class="editorial">Editorial</span>
                
            </div>
            <br>
            <div class="today">
                <strong>&#9660; Today</strong>
                </div>
                <div class="recruitingeditorial"></div>
                <span class="check">&#10003</span>
                recruiting blog post 
                <span class="editorial">Editorial</span>
                
            </div>
            <br>
            
            
        </div>
    </main>
    <footer></footer>

</body>
</html>
